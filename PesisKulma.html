<!doctype html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PesisKulma</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%2390EE90'/><circle cx='50' cy='50' r='45' fill='none' stroke='%23333' stroke-width='2'/><path d='M 20,50 Q 50,20 80,50' fill='none' stroke='%23333' stroke-width='1.5'/><path d='M 20,50 Q 50,80 80,50' fill='none' stroke='%23333' stroke-width='1.5'/><path d='M 50,20 Q 20,50 50,80' fill='none' stroke='%23333' stroke-width='1.5'/><path d='M 50,20 Q 80,50 50,80' fill='none' stroke='%23333' stroke-width='1.5'/></svg>"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/pesiskulma.js" defer></script>
    <script src="assets/js/footer.js" defer></script>
  </head>
  <body class="page--field">
    <section class="control-dock">
      <p class="control-dock__eyebrow">Kenttäasetukset</p>
      <div class="control-dock__grid">
        <div class="control-card field-selector-container">
          <div class="field-selector">
            <button class="field-option active" data-field="women">
              Naiset
            </button>
            <button class="field-option" data-field="men">Miehet</button>
          </div>
        </div>

        <div class="control-card net-distance-container">
          <div class="net-distance-fields">
            <label class="net-distance-label" for="netDistance">
              Lyöntiverkon etäisyys syöttölautasen etureunasta
            </label>
            <div class="net-distance-input-shell">
              <input
                type="text"
                id="netDistance"
                class="net-distance-input"
                placeholder="esim. 500"
                inputmode="decimal"
                pattern="[0-9.]*"
              />
              <span class="net-distance-unit" aria-hidden="true">cm</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <canvas id="fieldCanvas"></canvas>

    <footer class="site-footer" data-footer></footer>
  </body>
</html>
