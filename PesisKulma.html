<!doctype html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PesisKulma</title>
    <link
      rel="icon"
      type="image/png"
      href="assets/images/pesiskulma-logo.png"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/pesiskulma-main.js" type="module"></script>
    <script src="assets/js/footer.js" defer></script>
  </head>
  <body class="page--field">
    <section class="control-dock">
      <p class="control-dock__eyebrow">Kenttävalinta</p>
      <div class="control-dock__grid">
        <div class="control-card field-selector-container">
          <div class="field-selector">
            <button class="field-option active" data-field="women">
              Naiset
            </button>
            <button class="field-option" data-field="men">Miehet</button>
          </div>
        </div>

        <div class="control-card net-distance-container">
          <div class="net-distance-fields">
            <label class="net-distance-label" for="netDistance">
              Lyöntiverkon etäisyys syöttölautasen etureunasta
            </label>
            <div class="net-distance-input-shell">
              <input
                type="text"
                id="netDistance"
                class="net-distance-input"
                placeholder="esim. 500"
                inputmode="decimal"
                pattern="[0-9.]*"
              />
              <span class="net-distance-unit" aria-hidden="true">cm</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="canvas-wrapper">
      <canvas id="fieldCanvas"></canvas>

      <!-- Measurement tooltip -->
      <div id="measurementTooltip" class="measurement-tooltip"></div>

      <!-- Zoom controls -->
      <div class="zoom-controls" id="zoomControls">
        <button
          class="zoom-btn zoom-out"
          id="zoomOut"
          title="Loitonna"
          aria-label="Loitonna"
        ></button>
        <span class="zoom-level" id="zoomLevel">100%</span>
        <button
          class="zoom-btn zoom-reset"
          id="zoomReset"
          title="Palauta näkymä"
          aria-label="Palauta näkymä"
        ></button>
        <button
          class="zoom-btn zoom-in"
          id="zoomIn"
          title="Lähennä"
          aria-label="Lähennä"
        ></button>
      </div>

      <!-- Pan mode toggle -->
      <button
        class="pan-mode-toggle"
        id="panModeToggle"
        title="Pan-tila"
        aria-label="Aktivoi pan-tila kentän siirtämiseen"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M18 11V6a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v0"></path>
          <path d="M14 10V4a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v2"></path>
          <path d="M10 10.5V6a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v8"></path>
          <path
            d="M18 8a2 2 0 1 1 4 0v6a8 8 0 0 1-8 8h-2c-2.8 0-4.5-.86-5.99-2.34l-3.6-3.6a2 2 0 0 1 2.83-2.82L7 15"
          ></path>
        </svg>
        <span>Pan</span>
      </button>

      <!-- Mobile: Floating Button -->
      <button
        class="pitch-plate-toggle"
        id="pitchPlateToggle"
        title="Avaa syöttölautasen asetukset"
      >
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <circle cx="12" cy="12" r="8" />
          <circle cx="12" cy="12" r="2" fill="currentColor" />
        </svg>
        <span class="pitch-offset-indicator" id="pitchOffsetIndicator"></span>
      </button>
    </div>

    <!-- Pitch Plate Control (Desktop) -->
    <div class="pitch-plate-control" id="pitchPlateControl">
      <div class="pitch-plate-header">
        <h3>Syöttölautanen</h3>
        <button
          class="pitch-plate-reset"
          id="pitchPlateReset"
          title="Palauta keskelle"
        >
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M14 8A6 6 0 1 1 8 2M8 2l3 3M8 2l3-3" />
          </svg>
          Reset
        </button>
      </div>
      <canvas id="pitchPlateCanvas" width="200" height="200"></canvas>
      <p class="pitch-plate-hint">
        Siirrä palloa asettaaksesi lyönnin lähtöpiste
      </p>
    </div>

    <!-- Mobile: Modal Overlay -->
    <div class="pitch-plate-modal" id="pitchPlateModal">
      <div class="pitch-plate-modal-content">
        <div class="pitch-plate-modal-header">
          <h3>Syöttölautanen</h3>
          <button class="pitch-plate-modal-close" id="pitchPlateModalClose">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M18 6L6 18M6 6l12 12" />
            </svg>
          </button>
        </div>
        <canvas id="pitchPlateCanvasMobile" width="280" height="280"></canvas>
        <p class="pitch-plate-hint">
          Siirrä palloa asettaaksesi lyönnin lähtöpiste
        </p>
        <button class="pitch-plate-reset" id="pitchPlateResetMobile">
          <svg
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M14 8A6 6 0 1 1 8 2M8 2l3 3M8 2l3-3" />
          </svg>
          Palauta keskelle
        </button>
      </div>
    </div>

    <footer class="site-footer" data-footer></footer>
  </body>
</html>
