<!doctype html>
<html lang="fi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PesisKulma</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%2390EE90'/><circle cx='50' cy='50' r='45' fill='none' stroke='%23333' stroke-width='2'/><path d='M 20,50 Q 50,20 80,50' fill='none' stroke='%23333' stroke-width='1.5'/><path d='M 20,50 Q 50,80 80,50' fill='none' stroke='%23333' stroke-width='1.5'/><path d='M 50,20 Q 20,50 50,80' fill='none' stroke='%23333' stroke-width='1.5'/><path d='M 50,20 Q 80,50 50,80' fill='none' stroke='%23333' stroke-width='1.5'/></svg>"
    />
    <style>
      body {
        font-family: sans-serif;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 25%,
          #0f3460 50%,
          #533483 75%,
          #e94560 100%
        );
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        text-align: center;
        margin: 0;
        padding: 10px;
        min-height: 100vh;
        position: relative;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
          radial-gradient(
            circle at 20% 50%,
            rgba(255, 0, 132, 0.15) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(0, 255, 255, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 20%,
            rgba(138, 43, 226, 0.12) 0%,
            transparent 50%
          );
        pointer-events: none;
        z-index: 0;
      }

      h2 {
        color: #ffffff;
        text-shadow: 0 0 20px rgba(233, 69, 96, 0.5);
        position: relative;
        z-index: 1;
      }

      canvas {
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.3),
          0 0 60px rgba(233, 69, 96, 0.2);
        display: block;
        margin: 20px auto;
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        position: relative;
        z-index: 1;
      }

      .field-selector-container {
        margin: 20px auto;
        display: inline-block;
        position: relative;
        z-index: 1;
      }

      .field-selector {
        display: inline-flex;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        padding: 4px;
        gap: 4px;
      }

      .field-option {
        padding: 10px 30px;
        border: none;
        background: transparent;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.8);
        transition: all 0.3s ease;
      }

      .field-option:hover {
        color: #ffffff;
        background: rgba(255, 255, 255, 0.1);
      }

      .field-option.active {
        background: rgba(233, 69, 96, 0.8);
        color: #ffffff;
        box-shadow: 0 4px 12px rgba(233, 69, 96, 0.4);
      }

      .net-distance-container {
        margin: 10px auto;
        display: inline-block;
        position: relative;
        z-index: 1;
      }

      .net-distance-input {
        padding: 8px 16px;
        font-size: 16px;
        border: 2px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        color: #ffffff;
        border-radius: 6px;
        width: 150px;
        text-align: center;
      }

      .net-distance-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .net-distance-input:focus {
        outline: none;
        border-color: rgba(233, 69, 96, 0.8);
        box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
      }

      .net-distance-label {
        display: block;
        margin-bottom: 8px;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.9);
      }

      footer {
        text-align: center;
        position: fixed;
        bottom: 10px;
        left: 0;
        right: 0;
        z-index: 1;
      }

      footer p {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.6);
        margin: 0;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .hero-card {
        max-width: 520px;
        margin: 60px auto 100px;
        padding: 32px 28px;
        background: rgba(255, 255, 255, 0.08);
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow:
          0 8px 32px rgba(0, 0, 0, 0.3),
          0 0 60px rgba(233, 69, 96, 0.2);
        backdrop-filter: blur(12px);
        position: relative;
        z-index: 1;
      }

      .hero-title {
        margin: 0 0 14px;
        color: #ffffff;
        font-size: 2.6rem;
        letter-spacing: 0.03em;
        text-shadow: 0 0 25px rgba(0, 0, 0, 0.45);
      }

      .hero-description {
        margin: 0 0 26px;
        color: rgba(255, 255, 255, 0.85);
        line-height: 1.7;
        font-size: 1.05rem;
      }

      .hero-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 14px 34px;
        border-radius: 8px;
        border: none;
        text-decoration: none;
        font-size: 0.95rem;
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #ffffff;
        background: rgba(233, 69, 96, 0.85);
        box-shadow: 0 10px 25px rgba(233, 69, 96, 0.35);
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }

      .hero-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 32px rgba(233, 69, 96, 0.45);
      }
    </style>
  </head>
  <body>
    <div class="hero-card">
      <h2 class="hero-title">PesisKulma</h2>
      <p class="hero-description">
        Apuri pesäpallovalmentajille: visualisoi lyöntikulmat, verkon etäisyys
        ja pallon sijainti suoraan selaimessa.
      </p>
      <a class="hero-button" href="PesisKulma.html">Avaa kenttätyökalu</a>
    </div>

    <footer>
      <p>PesisKulma - Designed & Built by JiPPE</p>
    </footer>
  </body>
</html>
